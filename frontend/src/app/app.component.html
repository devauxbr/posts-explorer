<p *ngIf="loading">Loading...</p>

<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="!loading">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="id-header"> ID </th>
    <td mat-cell *matCellDef="let el"> {{getPost(el).id}} </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class="id-header"> User ID </th>
    <td mat-cell *matCellDef="let el"> {{getPost(el).userId}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let el" class="text-cell"> {{getPost(el).title}} </td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> Body </th>
    <td mat-cell *matCellDef="let el" class="text-cell"> {{getPost(el).body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
